<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/Principal.css">

<body>
    <header>

    </header>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="cadastro">
                <h1><strong>Login: </strong></h1>

                <p id="ince">Seja Bem vindo(a). Preencha os dados para se conectar.</p>
                <form action="vai pra outra pagina" method="post">
                    <div id="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="" id="iemail" placeholder=" Email " required>
                        <label for="iemail">Email</label>
                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="" id="isenha" placeholder=" Senha " required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input id="envio" type="submit" value="Enviar">

                    <input id="apagar" type="reset" value="Apagar">

                    <div><a href="#" id="esqueci">Esqueci minha Senha</a></div>



                </form>

            </div>

        </section>
